daemonize no
#pidfile /opt/app/redis40/var/redis_6379.pid
port 6379
#bind 127.0.0.1
# unixsocket /tmp/redis.sock
# unixsocketperm 755
timeout 0
loglevel notice
logfile /opt/app/redis40/logs/redis_6379.log
# syslog-enabled no
# syslog-ident redis
# syslog-facility local0
databases 16
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump_6379.rdb
dir /opt/app/redis40/db_6379
# slaveof <masterip> <masterport>
# masterauth <master-password>
#slaveof 172.16.0.0 6381
#masterauth xxx
slave-serve-stale-data yes
slave-read-only yes
#repl-ping-slave-period 10
#repl-timeout 60
#slave-priority 100
requirepass 123456
# rename-command CONFIG b840fc02d524045429941cc15f59e41cb7be6c52
# rename-command CONFIG ""
rename-command CONFIG eIiGXix4A2DreBBsQwY6Config
rename-command KEYS eIiGXix4A2DreBBsQwY6Keys
rename-command SMEMBERS eIiGXix4A2DreBBsQwY6Smembers

maxclients 10000
maxmemory 5gb
maxmemory-policy volatile-lru
maxmemory-samples 3
appendonly no
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 32mb
lua-time-limit 5000
slowlog-log-slower-than 10000
slowlog-max-len 128
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-entries 512
list-max-ziplist-value 64
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
activerehashing yes
client-output-buffer-limit normal 0 0 0
#client-output-buffer-limit slave 256mb 64mb 60
#client-output-buffer-limit pubsub 32mb 8mb 60
